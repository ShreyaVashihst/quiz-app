<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-cover bg-center" style="background-image: url('https://static.vecteezy.com/system/resources/thumbnails/006/691/884/small/blue-question-mark-background-with-text-space-quiz-symbol-vector.jpg')">
  <nav class="bg-white py-4">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <div class="flex-shrink-0 w-24">
                    <img class="h-3 w-auto ml-4" style="width: 60%; height: 50%;" src="https://play-lh.googleusercontent.com/VpIV5wjUERZ-dTZxuIyiqv8XkZqbcgQTxqNJnwCcszLPGezPUEY-PSTxKySq-qhf" alt="Logo">
                </div>
                
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-black hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-2xl font-bold">Home</a>
                    <a href="#" class="text-black hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-2xl font-bold">About</a>
                    <a href="#" class="text-black hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-2xl font-bold">Services</a>
                    <a href="#" class="text-black hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-2xl font-bold">Contact</a>
                </div>
            </div>
        </div>
    </div>
</nav>


    <div class="bg-sky-50"></div>
    <div class="flex items-center justify-left min-h-screen ml-20 ">
        <div class="max-w-md p-6 bg-white rounded-lg shadow-lg w-96 ml-10 ">
            <h1 class="text-center text-3xl font-bold text-gray-800 mb-8"> Quiz App</h1>
            <div class="login" id="login-form">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Login</h2>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="userId" class="block text-gray-700 text-sm font-bold mb-2">User ID</label>
                        <input type="text" id="userId" name="userId" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-6">
                        <label for="contactNumber" class="block text-gray-700 text-sm font-bold mb-2">Contact Number</label>
                        <input type="text" id="contactNumber" name="contactNumber" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Start Quiz</button>
                </form>
            </div>
            
            
            <div class="quiz hidden p-4 bg-white rounded-lg shadow-md">
                <h2 id="question" class="text-lg font-semibold text-gray-700 mb-4">Question goes here</h2>
                <div id="answer-buttons" class="grid gap-4">
                    <button class="btn py-3 px-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md transition duration-300">Answer 1</button>
                    <button class="btn py-3 px-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md transition duration-300">Answer 2</button>
                    <button class="btn py-3 px-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md transition duration-300">Answer 3</button>
                    <button class="btn py-3 px-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md transition duration-300">Answer 4</button>
                </div>
                <button id="next-btn" class="btn mt-6 bg-green-500 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 w-full">Next</button>
            </div>
            
            
            
            <div id="timer" class="text-center text-sm text-gray-600 mt-4"></div>
            <div id="score-section" class="hidden">
                <h2 id="score" class="text-lg font-semibold text-gray-700 mb-4"></h2>
                <h2 id="total-time" class="text-lg font-semibold text-gray-700 mb-4"></h2>
                <button id="restart-btn" class="btn mt-6 bg-blue-500 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 w-full">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="script.js"></script>
</body>

</html>
